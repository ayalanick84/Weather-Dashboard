<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Office Hours | Local Storage</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <form class="mt-5" style="max-width: 400px;">
            <div class="form-group">
              <label for="search">Search</label>
              <input
                type="text"
                class="form-control"
                id="search"
                placeholder="South Lake Tahoe"
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <div class="container mt-5">
      <div class="row">
        <div class="col">
          <h2>Search History</h2>
          <div id="search-history"></div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script>
      var searchHistory = JSON.parse(localStorage.getItem("search-history"));
      if (searchHistory === null) {
        searchHistory = []
      }
      renderSearchHistory();
      function renderSearchHistory() {
        $("#search-history").empty();
        for (var i = 0; i < searchHistory.length; i++) {
          var button = $("<button type='button' class='btn btn-primary'>").text(
            searchHistory[i]
          );
          $("#search-history").append(button);
        }
      }
      $("form").on("submit", function(event) {
        event.preventDefault();
        var search = $("#search").val()
          .trim();
        searchHistory.unshift(search);
        while (searchHistory.length > 10) {
          searchHistory.pop();
        }
        localStorage.setItem("search-history", JSON.stringify(searchHistory));
        renderSearchHistory();
      });
    </script>
  </body>
</html>
