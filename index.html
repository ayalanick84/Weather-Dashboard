<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/00c1c7e165.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <h3>
                    Search for a City:
                </h3>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="searchInput" required>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" id="searchButton" type="button"><i
                                class="fa fa-search" aria-hidden="true"></i></button>
                    </div>
                </div>
                <div id="search-history">

                </div>





            </div>
            <div class="col-sm-9">
                <div class="card" id="todaysWeather">
                    <div class="row" id = "today-info">
                        <div class="col-sm"></div>
                        <div class="col-sm" id = "current-date"></div>
                        <div class="col-sm" id ="current-icon"></div>
                        <div class="col-sm"></div>
                    </div>

                </div>

                
                <div id="fiveDay" >
                    <div class="row">
                        <h1 id ="forecastHeader"></h1>
                    </div>
                    <div class="row">

                        <div class="col-sm" id="day-1"></div>
                        <div class="col-sm" id="day-2"></div>
                        <div class="col-sm" id="day-3"></div>
                        <div class="col-sm" id="day-4"></div>
                        <div class="col-sm" id="day-5"></div>
                    </div>
                </div>


            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
